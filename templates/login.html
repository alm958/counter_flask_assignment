{% extends "base.html" %}
{% block title %}LoginPage{% endblock %}
{% block content %}
    <h3>Login</h3>
    <form action = '/' method = 'POST'>
        {{form.username}}
        <input type="submit" name="login" value="login">
    </form>
    <p>input username 'admin' to login</p><br>
    {% if error %}
        {{ error }}
    {% endif %}
{% endblock %}
